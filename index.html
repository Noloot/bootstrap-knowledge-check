<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Knowledge Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand text-primary" href="index.html">Bootstrap Check</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Form layout and Validation -->

    <Main>

        <section class="container mt-5">
            <h2 class="text-center text-primary">Registration Form</h2>
            <form class="border p-4 shadow-sm bg-light">
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <label for="name" class="form-label">First Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your First Name">
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="name" class="form-label">Last Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your Last Name">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="Terms Agreement" required> Click to Agree to Terms
                    </label>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </section>


    </Main>
     
    <a href="about.html" class="btn btn-primary container-fluid" role="button">
        To learn more click here!
      </a>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      
</body>
</html>
